<p-toast [baseZIndex]="5000"></p-toast>

<div class="row login">
  <div class="col-md-12 text-center mt-5">
    <h1 class="text-white">Dealer Digitilisation</h1>
    <div class="card form-login shadow-lg">
      <div class="card-body">
        <h1 class="card-title font-color text-center">LOGIN</h1>
        <form>
          <div class="form-group font-color">
            <h3 class="text-left">Username</h3>
            <input type="text" class="form-control hand-cursor" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Enter Username">
          </div>
          <div class="form-group font-color">
            <h3 class="text-left">Password</h3>
            <input type="password" class="form-control hand-cursor" [(ngModel)]="passWord" [ngModelOptions]="{standalone: true}" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="validateUser()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-center">

  </div>
</div>
