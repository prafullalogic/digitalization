<p-button (click)="showModalDialog()" label="Change Budget" class="btn-link"></p-button>
<p-dialog header="Change Budget" [(visible)]="displayModal" [modal]="true" [style]="{width: '38vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" class="budget-popup">

    <!-- <div class="budget-popup"> <span class="close">X</span> -->
        <!-- <h1>Change Budget</h1> -->
        <div class="form-wrapper">
            <form name="budget-form" method="post" action="#">
            
            <!--<ul><li><label>Current Budget :</label><span>INR 500</span></li><li><label>Avg. Daily spend :</label><span>INR 500</span></li></ul>
                <ul><li><label>Enter New Dialy Budget</label></li><li><select class="select-bx form-control"><option value="1">INR 500</option><option value="2">INR 500</option><option value="3">INR 500</option></select></li></ul>-->
            
            <div class="row budget-row">
                <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label>Current Budget:</label>
                    <span>INR 500</span> </div>
              </div>
                <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label>Avg. Daily spend :</label>
                    <span>INR 500</span> </div>
              </div>
              </div>
            <div class="row budget-row">
                <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label>Enter New Dialy Budget</label>
                  </div>
              </div>
                <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <select class="select-bx form-control">
                    <option value="1">INR 500</option>
                    <option value="2">INR 500</option>
                    <option value="3">INR 500</option>
                  </select>
                  </div>
              </div>
              </div>
            <p class="note">Note: Increase Budgets if Daily spends match current budget. if not  reduce spends for optimum utilization </p>
            <input type="submit" name="submit" value="Submit" class="btn create-btn submit-btn">
          </form>
          </div>
